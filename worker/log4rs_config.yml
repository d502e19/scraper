# Scan config for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
     pattern: "{d} [{l}] {t} - {m}{n}"

  # An appender named "logfile" that writes to a file with a custom pattern encoder
  logfile:
    kind: file
    path: "worker.log"
    encoder:
     pattern: "{d} [{l}] {t}> - {m}{n}"

# Set the default logging level to "debug" and attach "stdout" and "logfile" appender to the root
root:
  level: debug
  appenders:
    - logfile
    - stdout
